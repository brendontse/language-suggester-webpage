<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
    <script src='scripts.js'></script>
    <link rel='stylesheet' href='styles.css'>
    <title>Find your ideal language here!</title>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class='container'>
      <form class="questions" action="index.html" method="post">
        <label for='pet'>Which of these animals would be your ideal pet?</label>
        <select class='responses' id='pet' required>
          <option value='0'>A puppy</option>
          <option value='1'>A kitten</option>
          <option value='2'>A fish</option>
        </select>
        <label for='lifestyle'>Which one of these activities would you rather do this weekend?</label>
        <select class='responses' id='lifestyle' required>
          <option value='0'>Enjoying the sun at a park</option>
          <option value='1'>Watching TV in an air-conditioned room</option>
          <option value='2'>Taking an overnight road trip to someplace new</option>
        </select>
        <label for="schedule">How would you describe your day-to-day schedule?</label>
        <select class='responses' id='schedule' required>
          <option value="0">I work from nine to five</option>
          <option value="1">I work afternoon and evenings</option>
          <option value="2">I work nights or my schedule is inconsistent</option>
        </select>
        <label for="social">Which of the following describes your social life?</label>
        <select class="responses" name="social" required>
          <option value="0">I frequently have friends visiting my home</option>
          <option value='1'>I usually visit friends at their home</option>
          <option value='2'>I usually meet my friends at the destination</option>
        </select>
        <button type="submit" name="button">Enter!</button>
      </form>

      <div class="results" id='language1'>

      </div>
      <div class="results" id=language2>

      </div>
      <div class="results" id=language3>

      </div>

    </div>
  </body>
</html>
